<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 5px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.3);
        }

        .customers-section {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .customers-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
        }

        .customer-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .customer-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            position: relative;
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .customer-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .customer-info {
            line-height: 1.6;
            color: #6c757d;
        }

        .customer-info strong {
            color: #495057;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .customer-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Management System</h1>
        
        <!-- Add Customer Form -->
        <div class="form-section">
            <h2>Add New Customer</h2>
            <form id="customerForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="tel">Phone</label>
                        <input type="tel" id="tel" name="tel" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </form>
            <div id="message"></div>
        </div>

        <!-- Customers List -->
        <div class="customers-section">
            <h2>
                Customers List 
                <button class="refresh-btn" onclick="loadCustomers()">ðŸ”„ Refresh</button>
            </h2>
            <div id="customersList">
                <div class="loading">Loading customers...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';

        // Load customers when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
        });

        // Handle form submission
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addCustomer();
        });

        // Function to load all customers
        async function loadCustomers() {
            const customersList = document.getElementById('customersList');
            customersList.innerHTML = '<div class="loading">Loading customers...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/customers`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const customers = await response.json();
                displayCustomers(customers);
            } catch (error) {
                console.error('Error loading customers:', error);
                customersList.innerHTML = `
                    <div class="error">
                        Failed to load customers. Please make sure the API server is running on localhost:8080.
                        <br>Error: ${error.message}
                    </div>
                `;
            }
        }

        // Function to display customers
        function displayCustomers(customers) {
            const customersList = document.getElementById('customersList');
            
            if (!customers || customers.length === 0) {
                customersList.innerHTML = '<div class="loading">No customers found.</div>';
                return;
            }

            const customersHTML = customers.map(customer => `
                <div class="customer-card">
                    <button class="btn btn-danger delete-btn" onclick="deleteCustomer(${customer.id})">
                        âœ• Delete
                    </button>
                    <h3>${escapeHtml(customer.fullname || 'N/A')}</h3>
                    <div class="customer-info">
                        <strong>Email:</strong> ${escapeHtml(customer.email || 'N/A')}<br>
                        <strong>Phone:</strong> ${escapeHtml(customer.tel || 'N/A')}<br>
                        <strong>Birthday:</strong> ${formatDate(customer.birthday)}<br>
                        <strong>Address:</strong> ${escapeHtml(customer.address || 'N/A')}<br>
                        <strong>ID:</strong> ${customer.id}
                    </div>
                </div>
            `).join('');

            customersList.innerHTML = `<div class="customer-grid">${customersHTML}</div>`;
        }

        // Function to add a new customer
        async function addCustomer() {
            const messageDiv = document.getElementById('message');
            const form = document.getElementById('customerForm');
            const formData = new FormData(form);

            // Format birthday to DD-MM-YYYY
            const birthday = formData.get('birthday');
            const formattedBirthday = formatBirthdayForAPI(birthday);

            const customerData = {
                fullname: formData.get('fullname'),
                address: formData.get('address'),
                email: formData.get('email'),
                tel: formData.get('tel'),
                birthday: formattedBirthday
            };

            try {
                const response = await fetch(`${API_BASE_URL}/customers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(customerData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Handle both JSON and plain text responses
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    // Handle plain text response
                    result = await response.text();
                }
                
                messageDiv.innerHTML = '<div class="success">Customer added successfully!</div>';
                form.reset();
                loadCustomers(); // Refresh the list

                // Clear success message after 3 seconds
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error adding customer:', error);
                messageDiv.innerHTML = `
                    <div class="error">
                        Failed to add customer. Please try again.
                        <br>Error: ${error.message}
                    </div>
                `;
            }
        }

        // Function to delete a customer
        async function deleteCustomer(customerId) {
            if (!confirm('Are you sure you want to delete this customer?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/customers/${customerId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Handle both JSON and plain text responses
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    // Handle plain text response or no content
                    result = await response.text();
                }

                // Show success message
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = '<div class="success">Customer deleted successfully!</div>';
                
                // Refresh the list
                loadCustomers();

                // Clear success message after 3 seconds
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error deleting customer:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `
                    <div class="error">
                        Failed to delete customer. Please try again.
                        <br>Error: ${error.message}
                    </div>
                `;
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.replace(/[&<>"']/g, function(m) { return map[m]; }) : '';
        }

        // Utility function to format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                // Handle DD-MM-YYYY format
                if (dateString.includes('-') && dateString.split('-')[0].length === 2) {
                    const [day, month, year] = dateString.split('-');
                    const date = new Date(year, month - 1, day);
                    return date.toLocaleDateString();
                }
                // Handle other date formats
                const date = new Date(dateString);
                return date.toLocaleDateString();
            } catch (error) {
                return dateString;
            }
        }

        // Utility function to format birthday for API (convert from YYYY-MM-DD to DD-MM-YYYY)
        function formatBirthdayForAPI(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}-${month}-${year}`;
        }
    </script>
</body>
</html>
